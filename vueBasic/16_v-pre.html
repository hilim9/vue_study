<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-pre</title>
  </head>
  <body>
    <div id="app">
      <!-- v-pre: HTML 요소에 대한 컴파일을 수행하지 않는다.
                              아래 코드를 실행하면 컴파일을 수행하지 않기 때문에 
                              {{message}} 문자열을 그대로 출력한다 -->
      <span v-pre>{{message}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
