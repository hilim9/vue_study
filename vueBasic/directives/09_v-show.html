<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-show</title>
  </head>
  <body>
    <div id="app">
      <!-- v-show: 조건에 따라 화면에 표시여부가 결정됨 (렌더링은 수행한다)
                   보안 정보를 다루는 경우에 주의 해야 함 -->
      예금액 : <input type="text" v-model="amount" />
      <img
        v-show="amount < 0"
        src="C:\Users\user\Downloads\browser.png"
        title="마이너스는 허용하지 않습니다"
        style="width: 15px; height: 15px; vertical-align: middle"
      />
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        data() {
          return { amount: "" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
