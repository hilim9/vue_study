<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-once</title>
  </head>
  <body>
    <div id="app">
      <!-- v-once: HTML 요소를 단 한번만 렌더링하도록 설정한다. -->
      <span v-once>{{message}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
