<!-- data 옵션
     컴포넌트가 관리하고 추적해야 할 데이터를 등록할 때 사용한다. (변경을 탐지하고 추적하여 화면을 갱신)
     data 옵션은 반드시 객체를 리턴하는 함수로 부여되어야 한다. (객체를 직접 지정하면 오류 발생)-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-02</title>
  </head>
  <body>
    <div id="app">
      <input id="a" type="text" v-model="$name" />
      <br />
      입력하신 이름 : <span>{{$name}}</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { $name: "" }; // 컴포넌트 인스턴스에 $로 시작하는 이름을 data 객체의 속성명으로 사용하면 오류 발생
        },
      }).mount("#app");
    </script>
  </body>
</html>
