<!-- methods (메서드)
     Vue 인스턴스에서 사용할 메서드를 등록하는 옵션
     주의할 점: 화살표 함수를 메서드로 등록하는 경우는 컴포넌트 인스턴스 this에 접근할 수 없으므로
                접근해야 한다면 전통적인 자바스크립트 함수로 작성해야 한다. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-05</title>
  </head>
  <body>
    <div id="app">
      1보다 큰수 : <input id="a" type="text" v-model.number="num" />
      <br />
      1부터 입력한 값까지의 합 : <span>{{sum()}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum()}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum()}}</span><br />
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { num: 0 };
        },
        methods: {
          // 사용할 함수들을 정의
          sum() {
            console.log("## num : " + this.num);
            var n = parseInt(this.num);
            if (Number.isNaN(n)) return 0;
            return (n * (n + 1)) / 2;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
