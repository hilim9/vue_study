<!-- watch 속성 (관찰 속성)
     긴 시간을 요구하는 비동기 처리가 필요할 때 사용
     값을 리턴할 필요가 없으며 데이터가 변경되면서 화면을 다시 렌더링한다 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-06</title>
  </head>
  <body>
    <div id="app">
      x : <input type="text" v-model.number="x" /><br />
      y : <input type="text" v-model.number="y" /><br />
      덧셈 결과 : {{sum}}
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { x: 0, y: 0, sum: 0 };
        },
        watch: {
          x(current, old) {
            console.log(`## x : ${old} --> ${current}`);
            var result = Number(current) + Number(this.y);
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
          y(current, old) {
            console.log(`## y : ${old} --> ${current}`);
            var result = Number(this.x) + Number(current);
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
